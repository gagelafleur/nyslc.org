						<p class="MsoNormal" style="margin-bottom:6.0pt">
						<font color="#FFFFFF">
						<span style="font-size: 10.0pt; font-family: Arial">
						Music in jail? Maybe on your small commissary radio, but
						that�s about it. To me playing music is limited to
						whatever can come out of your mouth or be banged on the
						table. The drums and other percussion instruments that
						were provided to us were a very good way for some of my
						problems. I felt like I was actually doing something
						good for a change. That is not always so easy when
						you�re in a place like jail. You almost lose hope at
						times, but while I was in the drum class it was the
						complete opposite. There was not a second where we were
						not smiling. Also the cooperation that was needed to
						create such a synchronized rhythm is a rare thing. I
						think if I had something like this to do while I was
						free it could prevent me form getting into trouble. I
						would really enjoy a type of music transitional class
						when I return home. Thank you for allowing us to have
						the steel drum class it was a very good time, I learned
						a lot, and I would recommend it to anyone who likes
						music. Pleas make this program available for others.</span></font></p>

						<font color="#FFFFFF">
						<span style="font-size: 10.0pt; font-family: Arial">I
						didn�t feel like I was in jail anymore.</span></font></p>
						<p class="MsoNormal" style="margin-top: 0; margin-bottom: 0">
						<font color="#FFFFFF">

						rise</span></font></p>

						<font color="#FFFFFF">
						<span style="font-size: 10.0pt; font-family: Arial">

						<font color="#FFFFFF">

						<font color="#FFFFFF">
						<span style="font-size: 10.0pt; font-family: Arial">in

						<font color="#FFFFFF">
						<span style="font-size: 10.0pt; font-family: Arial">The
